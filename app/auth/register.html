<div class="row">
    <div class="col-md-offset-4 col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Register</h3>
            </div>
            <div class="panel-body">

                <form>
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="email" class="form-control" id="username" placeholder="Enter email" ng-model="registerform.username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="registerform.password">
                    </div>
                </form>

            </div>
            <div class="panel-footer">
                <button class="btn btn-primary" ng-click="onSaveClicked()">Save</button>
                <button class="btn btn-default" ng-click="onCancelClicked()">Cancel</button>
                <a class="pull-right" href="#/login">Log In</a>
            </div>
        </div>
    </div>
</div>
