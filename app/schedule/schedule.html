<div class="row">
    <div class="col-md-offset-2 col-md-8">

        <div class="info-wrapper col-md-12">
            <h1>Scheduling App</h1>
        </div>

        <div class="table-wrapper col-md-12">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Room</th>
                        <th>Party</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01/01/2014</td>
                        <td>10:00</td>
                        <td>16:00</td>
                        <td>Room1</td>
                        <td>TestParty</td>
                    </tr>
                    <tr>
                        <td>01/01/2014</td>
                        <td>10:00</td>
                        <td>16:00</td>
                        <td>Room1</td>
                        <td>TestParty</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="form-wrapper">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="itparty">Party</label>
                    <input type="text" class="form-control" id="party" placeholder="Party">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="itroom">Room</label>
                    <input type="text" class="form-control" id="itroom" placeholder="Room">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="itdate">Date</label>
                    <input type="text" class="form-control" id="itdate" placeholder="Date">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="itstart">Start Time</label>
                    <input type="text" class="form-control" id="itstart" placeholder="Start Time">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="itend">End Time</label>
                    <input type="text" class="form-control" id="itend" placeholder="End Time">
                </div>
            </div>
        </div>

    </div>
</div>
